name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'Features'
    collapse-after: 3
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes'
    collapse-after: 3
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Maintenance'
    collapse-after: 3
    label: 'documentation'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
  - label: 'bug'
    title:
      - '/fix/i'
    body:
      - '/fix/i'
  - label: 'enhancement'
    title:
      - '/feat/i'
    body:
      - '/feat/i'
  - label: 'minor'
    title:
      - '/minor/i'
    body:
      - '/minor/i'
  - label: 'major'
    title:
      - '/major/i'
    body:
      - '/major/i'

template: |
  ## Changes

  $CHANGES
